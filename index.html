<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Imberette Rød</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:200" rel="stylesheet">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/link.css">
    <link rel="stylesheet" href="style/body.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="style/gallery.css">
    <link rel="icon" href="images/favicon.ico">
  </head>
  <body class="body">
    <header class="header">
      <div class="header_container">
        <div class="header_titles">
          <h1 class="header_title">Meet The Artist</h1>
          <span class="header_name">Imberette</span>
          <span class="header_second-name">Rød</span>
        </div>
        <div class="header_info">
          <div class="header_personal">
            <h2 class="header_description-title">About me</h2>
            <ul class="header_list">
              <li class="header_list-element">Digital and Traditional Artist</li>
              <li class="header_list-element">Age: 21</li>
              <li class="header_list-element">Current location: Saint Petersburg,<br>Russia</li>
            </ul>
          </div>
          <div class="header_personal">
            <h2 class="header_description-title">Favorite Genres</h2>
            <span class="header_description">
              <p>Here`s a part when I say I love lolicon and murders.</p>
              <p></p>
            </span>
          </div>
        </div>
      </div>
    </header>
    <main class="gallery">
        <input class ="gallery_checkbox" type="checkbox" id="pic-1"/>
        <label for="pic-1" class="gallery_lightbox"><img class="gallery_picture" src="images/haku.jpeg"/></label>
        <input class ="gallery_checkbox" type="checkbox" id="pic-2"/>
        <label for="pic-2" class="gallery_lightbox"><img class="gallery_picture" src="images/comic.jpeg"/></label>
        <input class ="gallery_checkbox" type="checkbox" id="pic-3"/>
        <label for="pic-3" class="gallery_lightbox"><img class="gallery_picture" src="images/clown.jpeg"/></label>
        <input class ="gallery_checkbox" type="checkbox" id="pic-4"/>
        <label for="pic-4" class="gallery_lightbox"><img class="gallery_picture" src="images/succubus.jpeg"/></label>
        <div class="gallery_grid">
          <label for="pic-1" class="gallery_grid-item"><img class="gallery_picture-main" src="images/haku-small.jpeg"/></label>
          <label for="pic-2" class="gallery_grid-item"><img class="gallery_picture-main" src="images/comic-small.jpeg"/></label>
          <label for="pic-3" class="gallery_grid-item"><img class="gallery_picture-main" src="images/clown-small.jpeg"/></label>
          <label for="pic-4" class="gallery_grid-item"><img class="gallery_picture-main" src="images/succubus-small.jpeg"/></label>
        </div>
      </main>
    <footer class="footer">
      </div class="link">
        <ul class="link_list">
          <li class="link link__deviantart">
            <a class="link_source" href="https://halfdeaddreamer.deviantart.com/" rel="me">
              <div class="link_icon"></div>
              <span class="link_login">HalfDeadDreamer on Deviant Art</span>
            </a>
          </li>
          <li class="link link__vk">
            <a class="link_source" href="https://vk.com/imberart" rel="me">
              <div class="link_icon"></div>
              <span class="link_login">Imber! on VK</span>
            </a>
          </li>
          <li class="link link__instagram">
            <a class="link_source" href="https://www.instagram.com/imber_art/" rel="me">
              <div class="link_icon"></div>
              <span class="link_login">Imberetta Rød on Instagram</span>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
